<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>I-140 Status Notifier</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="title align-center">I-140 Status Notifier</h1>

<div id="main" class="container pt10">

    <div class="case-block">

        <div class="form-group">
            <input type="text" placeholder="Receipt Number" class="form-control mt10" id="receipt"/>
            <!--<button class="form-control btn btn-info mt10">GO</button>-->
        </div>
        <div class="notify-block form-group">
            <input id="email" type="email" placeholder="Email Id" class="form-control mt10"/>
            <span>and/or</span>
            <input id= "phone" type="phone" placeholder="Phone Number" class="form-control mt10"/>
        </div>
        <button type="button" class="form-control btn btn-info btn-lg mt10" id="notifyBtn" data-toggle="modal">Get Notified</button>

        <!-- Modal -->
        <div id="userCaseCreated" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">140 Case created</h4>
                    </div>
                    <div class="modal-body">
                        <p>If you have provided your phone or email, you will receive notifications when there is a change in your status</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="current-status hidden">
            <div class="info-text">Your current status, we will keep checking every 5 hours and notify you when there is a change.</div>
            <div class="status-body">
                <div class="title align-center"></div>
                <div class="desc mt10"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
